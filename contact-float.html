<!-- Formular plutitor -->
<div id="contact-float">
  <button id="toggleFormButton" class="tooltip-container">
    <span class="text">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/>
      </svg>
    </span>
  </button>

  <div id="contactFormContainer" class="contact-form-container">
    <div class="contact-container">
      <h2>Contactează-ne</h2>

      <form id="floatingContactForm">
        <label>Nume:</label>
        <input type="text" id="nume2" name="nume" placeholder="Introdu numele tău" required>

        <label>Email:</label>
        <input type="email" id="email2" name="email" placeholder="Introdu emailul tău" required>

        <label>Telefon:</label>
        <input type="tel" id="telefon2" name="telefon" placeholder="Introdu numărul de telefon" required>

        <label>Mesaj:</label>
        <textarea id="mesaj2" name="mesaj" placeholder="Scrie mesajul tău aici..." required></textarea>

        <div class="terms-container">
          <label class="checkbox-label">
            <input type="checkbox" id="terms2" required>
            <span>Accept <a href="termeni.html" target="_blank">termenii și condițiile</a></span>
          </label>
        </div>

        <!-- CAPTCHA -->
        <div class="recaptcha-container">
          <div class="g-recaptcha" data-sitekey="6LeeG-UrAAAAACh5EFcJyIZwZQIm7mIcAAQZBFbP"></div>
        </div>

        <button id="contact-submit" type="submit">Trimite</button>
      </form>

      <!-- Modal Success/Error -->
      <div id="customModalFloat" class="modal-overlay">
        <div class="modal-container">
          <h3 id="modalTitleFloat">Titlu mesaj</h3>
          <p id="modalMessageFloat">Acesta este textul mesajului.</p>
          <button id="modalCloseFloat" class="modal-button">Închide</button>
        </div>
      </div>
    </div>
  </div>
</div>
