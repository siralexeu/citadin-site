<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citadin Consulting - Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div id="header-placeholder"></div>

  <!-- Formular contact centrat -->
  <main class="content contact-page">
    <div class="contact-container">
      <h2>Contactează-ne</h2>

      <form id="contactForm">
        <label>Nume:</label>
        <input type="text" id="nume" name="nume" placeholder="Introdu numele tău" required>

        <label>Email:</label>
        <input type="email" id="email" name="email" placeholder="Introdu emailul tău" required>

        <label>Telefon:</label>
        <input type="tel" id="telefon" name="telefon" placeholder="Introdu numărul de telefon" required>

        <label>Mesaj:</label>
        <textarea id="mesaj" name="mesaj" placeholder="Scrie mesajul tău aici..." required></textarea>

        <div class="terms-container">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" required>
            <span>Accept <a href="termeni.html" target="_blank">termenii și condițiile</a></span>
          </label>
        </div>

        <!-- CAPTCHA -->
        <div class="recaptcha-container">
          <div class="g-recaptcha" data-sitekey="6LeeG-UrAAAAACh5EFcJyIZwZQIm7mIcAAQZBFbP"></div>
        </div>

        <button id="contact-submit" type="submit">Trimite</button>
      </form>

      <!-- Modal Success/Error -->
      <div id="customModal" class="modal-overlay">
        <div class="modal-container">
          <h3 id="modalTitle">Titlu mesaj</h3>
          <p id="modalMessage">Acesta este textul mesajului.</p>
          <button id="modalClose" class="modal-button">Închide</button>
        </div>
      </div>

      <div class="contact-info">
        <div class="contact-item">
          <h3>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            Email
          </h3>
          <p>alexandru.cavaler@citadinconsulting.ro</p>
        </div>
        <div class="contact-item">
          <h3>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
            Telefon
          </h3>
          <p>+40 744 500 759</p>
        </div>
        <div class="contact-item">
          <h3>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            Adresă
          </h3>
          <p>București, Sector 4, Splaiul Unirii, Nr. 4, Bloc B3, Etaj 3, Birou 3.4</p>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/contact-form.js"></script>
</body>
</html>
